# Add this to .pre-commit-config.yaml to enforce the Python file length constraint before every commit.
# Requires: repo: local, hooks: - id: check-py-length
# Usage: pre-commit install

repos:
  - repo: https://github.com/psf/black
    rev: 26.1.0
    hooks:
      - id: black
  - repo: https://github.com/PyCQA/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
  - repo: https://github.com/pre-commit/mirrors-pylint
    rev: v3.0.0a5
    hooks:
      - id: pylint
  - repo: https://github.com/pre-commit/mirrors-isort
    rev: v5.10.1
    hooks:
      - id: isort
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
  - repo: https://github.com/PyCQA/bandit
    rev: 1.9.3
    hooks:
      - id: bandit
        language_version: python3.12
  - repo: https://github.com/jorisroovers/gitlint
    rev: v0.19.1
    hooks:
      - id: gitlint
        stages: [commit-msg]
  - repo: https://github.com/PyCQA/autoflake
    rev: v2.3.1
    hooks:
      - id: autoflake
        args: [--in-place, --remove-unused-variables, --remove-all-unused-imports]
  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
  - repo: local
    hooks:
      - id: check-py-length
        name: Check Python file length
        entry: python scripts/check_py_length.py
        language: system
        types: [python]
        pass_filenames: false
      - id: check-shebang-and-imports
        name: Check shebang and import grouping
        entry: python scripts/check_shebang_and_imports.py
        language: system
        types: [python]
        pass_filenames: false
      - id: autoflake-fix
        name: Autoflake (auto-fix unused imports/vars)
        entry: autoflake --in-place --remove-unused-variables --remove-all-unused-imports
        language: system
        types: [python]
        pass_filenames: true
        args: []
      - id: codespell-fix
        name: Codespell (auto-fix typos)
        entry: codespell --write-changes
        language: system
        types: [python]
        pass_filenames: true
        args: []
      - id: check-shebang-and-imports-fix
        name: Auto-fix shebang/import grouping
        entry: python scripts/check_shebang_and_imports.py --autofix
        language: system
        types: [python]
        pass_filenames: false
        args: []
